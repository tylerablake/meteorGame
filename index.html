<!DOCTYPE html>
<html>
	<head>
		<title>Meteor!</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
		<style type="text/css">
			body{
				background-color: #000;
				color:#fff;
			}
			canvas{
				display: block;
				margin: 10px auto;
				border: 1px solid #aaa;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				padding: 0;
				-webkit-user-select:none;
				-moz-user-select:none;
				-o-user-select:none;
				user-select:none;
			}
			button{
				width: 200px;
				height: 50px;
				margin-left: 20%;
				margin-right:25%;

			}
		</style>
	</head>
	<body>
		<div class="col-md-12">
			<div class="col-md-8 col-md-offset-3">
				<p>Use arrow keys to move and spacebar to shoot! If you die,just refresh the webpage to try again.</p>
				<div class="btn btn-primary col-md-3 col-md-offset-2" onclick="playerReady()">Play!</div>
			</div>
		</div>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
