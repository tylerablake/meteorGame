<!DOCTYPE html>
<html>
	<head>
		<title>Meteor!</title>
		<style type="text/css">
			body{
				background-color: #000;
				color:#fff;
			}
			canvas{
				display: block;
				margin: 10px auto;
				border: 1px solid #aaa;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				padding: 0;
				-webkit-user-select:none;
				-moz-user-select:none;
				-o-user-select:none;
				user-select:none;
			}
			button{
				width: 200px;
				height: 50px;
				margin-left: 20%;
				margin-right:25%;

			}
		</style>
	</head>
	<body>
		<div style="padding-left:25%;">
			<p>Use arrow keys to move and spacebar to shoot! If you die,just refresh the webpage to try again.</p>
			<button id="readyButton" onclick="playerReady()">Play</button>
		</div>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
